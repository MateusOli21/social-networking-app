type Post {
  id: ID!
  body: String!
  username: String!
  createdAt: String
  comments: [Comment]!
  likes: [Like]!
  likesCount: Int!
  commentsCount: Int!
}

type Query {
  getPosts: [Post]
  getPost(id: ID!): Post
}

type Mutation {
  createPost(body: String!): Post!
  deletePost(id: ID!): String
}
